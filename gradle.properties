kotlin.code.style=official

# Increase heap size for Kotlin/Native compilation
# Kotlin/Native compilation is memory-intensive, especially for multi-platform builds
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g

# Kotlin daemon memory settings
kotlin.daemon.jvmargs=-Xmx4g

# Enable Gradle caching for better performance
org.gradle.caching=true

# Enable parallel builds
org.gradle.parallel=true
